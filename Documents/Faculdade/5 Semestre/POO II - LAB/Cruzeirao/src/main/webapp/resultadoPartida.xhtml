<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.resultadoPartida.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.resultadoPartida.menu']}" />
		</h1>

		<h:form id="formResultadoPartida">
			<p:panelGrid columns="2">
				<p:outputLabel value="Gols equipe mandante:" />
				<p:selectCheckboxMenu id="golsMandante"
					value="#{partidaFutebolManagedBean.partidaFutebol.golsMandantes}" label="Gols"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.gols}" />
				</p:selectCheckboxMenu>
				
				<p:outputLabel value="Gols equipe visitante:" />
				<p:selectCheckboxMenu id="golsVisitante"
					value="#{partidaFutebolManagedBean.partidaFutebol.golsVisitantes}" label="Gols"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.gols}" />
				</p:selectCheckboxMenu>
				
				<p:outputLabel value="Gols de penalty equipe mandante:" />
				<p:selectCheckboxMenu id="golsMandantePenalty"
					value="#{partidaFutebolManagedBean.partidaFutebol.golsPenaltesMandantes}" label="Gols"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.gols}" />
				</p:selectCheckboxMenu>
				
				<p:outputLabel value="Gols de penalty equipe visitante:" />
				<p:selectCheckboxMenu id="golsVisitantePenalty"
					value="#{partidaFutebolManagedBean.partidaFutebol.golsPenaltesVisitantes}" label="Gols"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.gols}" />
				</p:selectCheckboxMenu>
				
				<p:outputLabel value="Cart천es equipe mandante:" />
				<p:selectCheckboxMenu id="cartoesMandante"
					value="#{partidaFutebolManagedBean.partidaFutebol.cartaoVisitante}" label="Cart천es"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.cartoes}" />
				</p:selectCheckboxMenu>
				
				<p:outputLabel value="Cart천es equipe visitante:" />
				<p:selectCheckboxMenu id="cartoesVisitante"
					value="#{partidaFutebolManagedBean.partidaFutebol.cartaoVisitante}" label="Cart천es"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{partidaFutebolManagedBean.cartoes}" />
				</p:selectCheckboxMenu>

			</p:panelGrid>

			<p:commandButton value="Salvar"
				action="#{partidaFutebolManagedBean.salvar}" />
		</h:form>

	</ui:define>
</ui:composition>
