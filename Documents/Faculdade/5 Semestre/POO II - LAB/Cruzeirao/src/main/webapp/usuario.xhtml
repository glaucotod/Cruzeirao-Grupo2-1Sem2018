<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="Usuario" />
	</ui:define>
	
	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro de usuarios	"/></h1>
	  
	  <h:form id="formUsuario">	
		  <p:panelGrid columns="2">	 
 
			  <p:outputLabel value="Nome:"/>
		      <p:inputText value="#{usuarioManagedBean.usuario.userName}" required="true" requiredMessage="Campo obrigatÃ³rio" />        
		      <p:outputLabel value="Senha:" />	
	      	  <p:password id="pwd1" value="#{usuarioManagedBean.usuario.senha}" feedback="true" inline="true" required="true" match="pwd2" />
	      	  <p:outputLabel value="Confirme a senha:" />	
	      	  <p:password id="pwd2" value="#{usuarioManagedBean.usuario.senha}" feedback="true" inline="true" required="true"/>
	      	  
		  </p:panelGrid>
	  <p:commandButton value="Confirmar cadastro" 
	                 action="#{usuarioManagedBean.salvar}" 
	                 update=":formUsuario, :tabelaUsuario"	                 
	                 />
	   <p:commandButton value="Continuar" 
	                 ajax="false"
					 action="cadastroPessoal.xhmtl?faces-redirect=true"
					 />	                 	                          
       </h:form>       

   <p:dataTable value="#{usuarioManagedBean.usuarios}"
                var="aux"
                id="tabelaUsuario"
   >      
	 
      <p:column headerText="Nome">
        <p:outputLabel value="#{aux.userName}" />
      </p:column>      
      <p:column headerText="Senha">
        <p:outputLabel value="#{aux.senha}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
