<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}" />
		</h1>

		<h:form id="formCampeonato">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{campeonatoManagedBean.campeonato.nome}"
					required="true" />

				<p:outputLabel value="Ano:" />
				<p:inputText value="#{campeonatoManagedBean.campeonato.ano}" />

				<p:outputLabel value="Data de ínicio das inscrições:" />
				<p:calendar
					value="#{campeonatoManagedBean.campeonato.dataInicioInscricao}" />


				<p:outputLabel value="Data do fim das inscrições:" />
				<p:calendar
					value="#{campeonatoManagedBean.campeonato.dataFimInscricao}" />


				<p:outputLabel value="Data de início do campeonato:" />
				<p:calendar
					value="#{campeonatoManagedBean.campeonato.dataInicioCampeonato}" />

				<p:outputLabel value="Data de fim do campeonato:" />
				<p:calendar
					value="#{campeonatoManagedBean.campeonato.dataFimCampeonato}" />
					
				<p:outputLabel value="Valor da taxa de inscrição:" />	
				<p:inputText value="#{campeonatoManagedBean.campeonato.valorTaxa}"  symbolPosition="s" decimalSeparator="," thousandSeparator="."/>  

				<p:outputLabel value="Selecionar juízes" />
				<p:selectCheckboxMenu id="multipleJuiz"
					value="#{campeonatoManagedBean.campeonato.juizes}" label="Juízes"
					multiple="true" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{campeonatoManagedBean.juizes}" />
				</p:selectCheckboxMenu>

			</p:panelGrid>

			<p:commandButton value="Salvar"
				action="#{campeonatoManagedBean.salvar}"
				update=":formCampeonato, :tabelaCampeonato" />
		</h:form>
		<p:dataTable value="#{campeonatoManagedBean.campeonatos}" var="aux"
			id="tabelaCampeonato">
			<p:column headerText="Nome">
				<p:outputLabel value="#{aux.nome}" />
			</p:column>
			<p:column headerText="Iníco das inscrições">
				<p:outputLabel value="#{aux.dataInicioInscricao}" />
			</p:column>
			<p:column headerText="Fim das inscrições">
				<p:outputLabel value="#{aux.dataFimInscricao}" />
			</p:column>
			<p:column headerText="Início do campeonato">
				<p:outputLabel value="#{aux.dataInicioCampeonato}" />
			</p:column>
			<p:column headerText="Fim do campeonato">
				<p:outputLabel value="#{aux.dataFimCampeonato}" />
			</p:column>
			
			<p:column headerText="Valor da taxa">
				<p:outputLabel value="#{aux.valorTaxa}" />
			</p:column>

			<p:column headerText="Categorias">			
				<p:commandButton value="Cadastrar Categoria" type="button" onclick="PF('dlg1').show();" />
			</p:column>
			
			<p:column headerText="Locais">
					<p:commandButton value="Cadastrar local" type="button" onclick="PF('dlg2').show();" />				
			</p:column>
		</p:dataTable>
		
		<p:dialog header="Informações da categoria" widgetVar="dlg1" minHeight="120">
				<h:form id="formCategoria">	
		  			<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" />
						<p:inputText value="#{categoriaManagedBean.categoria.nome}" />
						<p:outputLabel value="Nascidos a partir de:" />
						<p:calendar
							value="#{categoriaManagedBean.categoria.nascidosApartirDe}"
							effect="folder" 
						/>
						<p:outputLabel value="Min. jogadores: " />
						<p:inputText value="#{categoriaManagedBean.categoria.minJogadores}" />
						<p:outputLabel value="Max. jogadores:" />
						<p:inputText value="#{categoriaManagedBean.categoria.maxJogadores}" />
						<p:outputLabel value="Sexo:" />
						<p:selectOneMenu value="#{categoriaManagedBean.categoria.sexo}" style="width:125px" required="true">
			            	<f:selectItems value="#{categoriaManagedBean.tiposSexo}" var="t" itemLabel="#{t.nome}" itemValue="#{t}"/>
			          	</p:selectOneMenu>					    
					</p:panelGrid>
					<br/>
						<p:commandButton type="button" value="Salvar" 
		                 action="#{categoriaManagedBean.salvar}"
		                 update=":formCategoria,, :tabelaCategoria"
		                 />
				</h:form>
			</p:dialog>
		
			<p:dialog header="Informações do local" widgetVar="dlg2" minHeight="120">
				<h:form id="formLocal">	
		  			<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" />
		      			<p:inputText value="#{localManagedBean.local.nome}" required = "true"/>
		      			<p:outputLabel value="Logradouro:" />
				      	<p:inputText value="#{localManagedBean.local.logradouro}"/>					  	
					  	<p:outputLabel value="Número:" />
					  	<p:inputText value="#{localManagedBean.local.numeroLocal}"/>					  	
					  	<p:outputLabel value="Bairro:" />
					  	<p:inputText value="#{localManagedBean.local.bairro}"/>					  	
					  	<p:outputLabel value="UF:" />
					  	<p:inputText value="#{localManagedBean.local.UF}"/>					  	
					  	<p:outputLabel value="Município:" />
					  	<p:inputText value="#{localManagedBean.local.municipio}"/>					  	
					  	<p:outputLabel value="CEP:" />
					  	<p:inputMask value="#{localManagedBean.local.CEP}" mask = "99999-999"/>					    					    
					</p:panelGrid>
					<br/>
					<p:commandButton type="button" value="Salvar" 
		                 action="#{localManagedBean.salvar}"
		                 update=":formLocal, :tabelaLocal"
	                 	/>
				</h:form>
			</p:dialog>
			
	</ui:define>
</ui:composition>
