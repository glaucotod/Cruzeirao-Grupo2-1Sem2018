<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">
	  	<p:outputLabel value="Nome:" />
      	<p:inputText value="#{campeonatoManagedBean.campeonato.nome}" required = "true"/>
      	
      	<p:outputLabel value="Ano:" />
      	<p:inputText value="#{campeonatoManagedBean.campeonato.ano}"/>
	  	
	  	<p:outputLabel value="Data de ínicio das inscrições:" />
	  	<p:calendar value="#{CampeonatoManagedBean.campeonato.dataInicioInscricao}"/>
	  	
	  	
	  	<p:outputLabel value="Data do fim das inscrições:" />
	  	<p:calendar value="#{CampeonatoManagedBean.campeonato.dataFimInscricao}"/>
	  	
	  	
	  	<p:outputLabel value="Data de início do campeonato:" />
	  	<p:calendar value="#{CampeonatoManagedBean.campeonato.dataInicioCampeonato}" />
	  	
	  	<p:outputLabel value="Data de fim do campeonato:" />
	  	<p:calendar value="#{CampeonatoManagedBean.campeonato.dataFimCampeonato}"  />
	  	
	  	 <p:outputLabel value="Selecionar juízes" />
       	 <p:selectCheckboxMenu id="multipleJuiz" value="#{CampeonatoManagedBean.campeonato.juizes}" label="Juízes" multiple="true"
                              filter="true" filterMatchMode="startsWith">
                              
         </p:selectCheckboxMenu>
         
         <p:outputLabel value="Selecionar locais" />
       	 <p:selectCheckboxMenu id="multipleLocal" value="#{CampeonatoManagedBean.campeonato.locais}" label="Locais" multiple="true"
                              filter="true" filterMatchMode="startsWith">
         </p:selectCheckboxMenu>
         
         <p:outputLabel value="Selecionar categorias" />
       	 <p:selectCheckboxMenu id="multipleCategoria" value="#{CampeonatoManagedBean.campeonato.categorias}" label="Categorias" multiple="true"
                              filter="true" filterMatchMode="startsWith">
         </p:selectCheckboxMenu>
	  </p:panelGrid>
	  
	
	<p:commandButton value="Salvar" 
	                 action="#{CampeonatoManagedBean.salvar}"
	                 update=":formCampeonato, :tabelaCampeonato"
	                 />
       </h:form>
   <p:dataTable value="#{CampeonatoManagedBean.Campeonato}"
                var="aux"
                id="tabelaCampeonato"
   >
      <p:column headerText="Nome">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="Iníco das inscrições">
        <p:outputLabel value="#{aux.dataInicioInscricao}" />
      </p:column>
      <p:column headerText="Fim das inscrições">
        <p:outputLabel value="#{aux.dataFimInscricao}" />
      </p:column>
      <p:column headerText="Início do campeonato">
        <p:outputLabel value="#{aux.dataInicioCampeonato}" />
      </p:column>
      <p:column headerText="Fim do campeonato">
        <p:outputLabel value="#{aux.dataFimCampeonato}" />
      </p:column>
      
      
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
